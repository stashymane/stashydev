name: Deploy to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # production/development
  mode: development

jobs:
  deploy:
    strategy:
      matrix:
        jvm: [ 21 ]
        jvm-distribution: [ temurin ]
        os: [ ubuntu-latest ]

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up JDK ${{ matrix.jvm }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.jvm }}
          distribution: ${{ matrix.jvm-distribution }}

      - name: Fix Gradle permissions
        if: runner.os == 'Linux'
        run: chmod +x ${{ inputs.gradlew-path }}
        shell: sh

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Production build with Gradle
        if: env.mode == 'production'
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Development build with Gradle
        if: env.mode == 'development'
        run: ./gradlew wasmJsBrowserDevelopmentExecutableDistribution

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './composeApp/build/dist/wasmJs/${{ env.mode }}Executable/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
