name: Deploy to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # production/development
  mode: development

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Java & Gradle
        uses: ./.github/actions/prepare-gradle
        with:
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          cache-overwrite-existing: 'true'

      - name: Production build with Gradle
        if: env.mode == 'production'
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Development build with Gradle
        if: env.mode == 'development'
        run: ./gradlew wasmJsBrowserDevelopmentExecutableDistribution

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './composeApp/build/dist/wasmJs/${{ env.mode }}Executable/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
